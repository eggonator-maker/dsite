google-fonts:
  css:
    theme:
      # Preconnect links for performance
      "https://fonts.googleapis.com": { type: external, attributes: { rel: 'preconnect' } }
      "https://fonts.gstatic.com": { type: external, attributes: { rel: 'preconnect', crossorigin: 'anonymous' } }
      # The main font stylesheet for Open Sans and Montserrat
      "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap": { type: external, attributes: { rel: 'stylesheet' } }
  
